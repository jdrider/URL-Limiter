<html>

  <script src="options.js" type="text/javascript"></script>
  <script src="jquery-1.8.3.min.js" type="text/javascript"></script>

  <h1>URL Limiter</h1>

  <form action="saveURLS()" name="urlList">
    <div>
		<label id="urlLabel">URL</label>
		<input type="text" id="urlInput" onchange="addHTTP($(this).val())"/>
	
		<label id="numberLabel">Limit</label>
		<input type="number" id="urlLimit" />
	
		<select id="timeLimit">
			<option name="Hourly">Hourly</option>
			<option name="Daily">Daily</option>
			<option name="Weekly">Weekly</option>
		</select>
	</div>
  
  </form>
  
  <button onclick="addURL()">Add URL</button>
  <button onclick="saveURLs()">Save</button>


</html>
